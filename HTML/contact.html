<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is this website about?</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <header>
        <h1>Summer</h1>
        <p>Your guide to sunny fun and relaxation.</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./events.html">Events</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>
    <main>
    <div id="flexcontainer">
        <form id="contact">
        <div>
            <h3 class="infoheader">First and last name:</h3>
            <input type="text" id="name" name="name" placeholder="EX: Karam Abbas" required>
            <h3 class="infoheader">Email:</h3>
            <input type="email" id="email" name="email" placeholder="EX: example@gmail.com" required>
            <h3 class="infoheader">Phone Number:</h3>
            <input type="text" id="number" name="number" placeholder="EX: 123-456-7890" required>
        </div>
        <div>
            <h3 class="infoheader">Message:</h3>
            <textarea name="message" id="message" type="text" placeholder="Is Optional"></textarea>
        </div>
        <button id="submit">Submit</button>
        </form>
    </div>
    <div id="output"></div>
    </main>
    <footer>
        <p>2025 Summer Website, Made by Karam Abbas</p>
    </footer>
<script
